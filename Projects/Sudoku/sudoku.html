<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MineSweeper - Select Difficulty</title>
  <link rel="stylesheet" href="minesweeper.css">
</head>
<body>
  <h1>MineSweeper Game</h1>
  <div id="stats">
    <p id="flagCount">Flags: 0 / 0</p>
    <p id="message"></p>
  </div>
  <label for="difficulty">Select Difficulty:</label>
  <select id="difficulty">
    <option value="1" selected>Easy</option>
    <option value="2">Medium</option>
    <option value="3">Hard</option>
  </select>
  <div id="board"></div>
  <button id="generateBoard">Generate Board</button>

  <script type="module">
    import { displayBoard } from './displayboard.js';

    const backendUrl = "https://sudoku-589270754733.europe-central2.run.app/";

    document.getElementById('generateBoard').addEventListener('click', async () => {
      const difficulty = document.getElementById('difficulty').value;

      const boardContainer = document.getElementById('board');
      boardContainer.innerText = "Loading board..."; // Feedback while loading

      try {
        const response = await fetch(`${backendUrl}generateBoard?difficulty=${difficulty}`);

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        // Parse the response as an ArrayBuffer
        const arrayBuffer = await response.arrayBuffer();
        const byteArray = new Uint8Array(arrayBuffer); // Convert to Uint8Array

        displayBoard(byteArray); // Use the displayBoard function with the byte array
      } catch (error) {
        console.error('Error fetching data:', error);
        boardContainer.innerText = "Error loading board.";
      }
    });
  </script>
</body>
</html>
