<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Viewer</title>
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/canvas.css">
    <link rel="stylesheet" href="css/controls.css">
    <link rel="stylesheet" href="css/input.css">
</head>
<body>
    <div id="canvas-parent">
        <div id="canvas_left">
            <div class="controls">
                <div class="input_class">
                    <label for="mResolutionSelect">Resolution:</label>
                    <select id="mResolutionSelect">
                        <option value="256" selected>256px</option>
                        <option value="512">512px</option>
                        <option value="1024">1024px</option>
                        <option value="2048">2048px</option>
                        <option value="4096">4096px</option>
                        <option value="8192">8192px</option>
                    </select>
                </div>

                <button class="button-59" role="button" id="drawMandelbrot">Draw Mandelbrot</button>
            </div>
            <div class="canvas-container" id="mandelbrot_container_id">
                <canvas id="mandelbrotCanvas"></canvas>
            </div>
        </div>
        <div class="input_class">
                    <label for="colorSchemeSelect">Color Scheme:</label>
                    <select id="colorSchemeSelect">
                        <option value="gray" selected> grey</option>
                        <option value="warp"> Warp</option>
                        <option value="random">Random Colors</option>
                    </select>
        </div>
        <div id="canvas_right">
            <div class="controls">
                <div class="input_class">
                    <label for="juliaResolutionSelect">Resolution:</label>
                    <select id="juliaResolutionSelect">
                        <option value="256" selected>256px</option>
                        <option value="512">512px</option>
                        <option value="1024">1024px</option>
                        <option value="2048">2048px</option>
                        <option value="4096">4096px</option>
                        <option value="8192">8192px</option>
                    </select>
                </div>
                <button class="button-59" role="button" id="drawJulia">Draw Julia</button>
            </div>
            <div class="canvas-container" id="julia_container_id">
                <canvas id="juliaCanvas"></canvas>
            </div>
        </div>
    <div>
        <input type="checkbox" id="findInMandelbrot" />
        <label for="findInMandelbrot">Find first complex number in Mandelbrot set</label>
    </div>
    </div>

    <div class="complex-number-display" id="juliaComplexNumber">
        <p>Current Complex Number: (-0.8, 0.156)</p>
    </div>

    <script type="module" src="js/fractalUtils.js"></script>
    <script type="module" src="js/mandelbrot_efficient.js"></script>
    <script type="module" src="js/juliaset.js"></script>
</body>
</html>
