<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal</title>
    <link rel = "stylesheet" href = "css/button.css" />
    <link rel = "stylesheet" href = "css/canvas.css" />
    <link rel = "stylesheet" href = "css/controls.css" />
    <link rel = "stylesheet" href = "css/input.css" />
</head>
<body>
    <div class="canvas-container" id="canvas_container_id">
        <canvas id="myCanvas" ></canvas>
    </div>

    <div class="controls">
        <div class="input_class">
            <label class="InputLabel" for="#Colors">Color gradient:</label><br>
            <input type="color" id="c1" name="c1" value="#000000" size = "1">
            <input type="color" id="c2" name="c2" value="#000000" size = "1">
        </div>
        <br>
        <div class="input_class">
            <label class="InputLabel" for="Sides">Sides</label><br>
            <input type="text" id="Sides" name="Sides" value="3">
        </div>
        <br>
        <div class="input_class">
            <label class="InputLabel" for="Depth">Depth</label><br>
            <input type="text" id="Depth" name="Depth" value="3">
        </div>
        <br>
        <div class="input_class">
            <label class="InputLabel" for="Scale">Scale</label>
            <input type="text" id="Scale" name="Scale" value="1">
        </div>
        <br>
        <div class="input_class">
            <label class="InputLabel" for="Spread">Spread</label>
            <input type="text" id="Spread" name="Spread" value="1">
        </div>
        <br>

        <div class="input_class">
            <label class="InputLabel" for="Branches">Branches</label><br>
            <input type="text" id="Branches" name="Branches" value="3">
        </div>
        <button id="ApplySettings" class="button-59" role="button" type="button">Apply Settings</button>
    <script src="js/fractals.js"></script>

</body>
</html>
